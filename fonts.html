<!DOCTYPE html>
<html>
    <head>
        <title>Hack Club :: Fonts</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>$(function(){$("#nav").load("nav.html");});</script> 
    </head>
    <body>
        <div id="nav"></div>
        <div id="content">
            <p style="font-weight: 200">200</p>
            <p style="font-weight: 200; font-style: italic;">200--Italic</p>
            <p style="font-weight: 300">300</p>
            <p style="font-weight: 300; font-style: italic;">300--Italic</p>
            <p style="font-weight: 400">400</p>
            <p style="font-weight: 400; font-style: italic;">400--Italic</p>
            <p style="font-weight: 500">500</p>
            <p style="font-weight: 500; font-style: italic;">500--Italic</p>
            <p style="font-weight: 600">600</p>
            <p style="font-weight: 600; font-style: italic;">600--Italic</p>
            <p style="font-weight: 700">700</p>
            <p style="font-weight: 700; font-style: italic;">700--Italic</p>
            <hr>
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
            <p>this is a <a href="#">link</a> inside a paragraph.</p>
        </div>
    </body>
</html>
